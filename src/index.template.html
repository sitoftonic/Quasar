<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova || htmlWebpackPlugin.options.ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" href="statics/app-logo-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="statics/icons/favicon-96x96.png">
    <link rel="icon" type="image/ico" href="statics/icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="iziToast.min.css"> -->
    <!-- <script src="iziToast.min.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <!-- Open Sans font from Google CDN -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">

    <!-- Pixel Admin's stylesheets -->
    <link href="assets/pixel/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/pixel/stylesheets/pixel-admin.min.css" rel="stylesheet" type="text/css">
    <link href="assets/pixel/stylesheets/widgets.min.css" rel="stylesheet" type="text/css">
    <link href="assets/pixel/stylesheets/rtl.min.css" rel="stylesheet" type="text/css">
    <link href="assets/pixel/stylesheets/themes.min.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src="assets/pixel/javascripts/ie.min.js"></script>
    <![endif]-->

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '484275502328788',
          autoLogAppEvents: true,
          xfbml      : true,
          version    : 'v6.0'
        });
      };
    </script>
    </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
    <!-- Get jQuery from Google CDN -->

    <!-- <![endif]-->
    <!--[if lte IE 9]>
    <script type="text/javascript"> window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">'+"<"+"/script>"); </script>
    <![endif]-->

    <!-- Pixel Admin's javascripts -->
    <script src="assets/pixel/javascripts/bootstrap.js"></script>
  </body>
</html>
